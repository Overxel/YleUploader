<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>person</mat-icon> Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }} {{ element.surname }}
    </td>
  </ng-container>

  <!-- Mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>mail</mat-icon> Mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>phone</mat-icon> NÃºmero</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
        <mat-icon class="person_add" (click)="add()">person_add</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar" (click)="edit(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
